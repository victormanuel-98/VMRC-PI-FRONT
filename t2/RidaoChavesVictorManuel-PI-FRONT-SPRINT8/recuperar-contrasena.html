<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Food - Recuperar Contraseña</title>
    <link rel="stylesheet" href="styles-general.css">
</head>

<body class="auth-page">
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: white; display: flex; align-items: center; gap: 0.5rem;">
                    <img src="images/logo.png" alt="Fit Food Logo">
                    <h1>Fit Food</h1>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-content">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Recuperar Contraseña</h2>
                <p class="auth-subtitle">Ingresa tu correo electrónico y te enviaremos instrucciones para recuperar tu contraseña.</p>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
                    </div>

                    <button type="submit" class="btn-submit">Enviar Instrucciones</button>
                </form>

                <div class="auth-links">
                    <p><a href="login.html">Volver a iniciar sesión</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; FitFood 2025</p>
        </div>
    </footer>
</body>

</html>
