<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Food - Error de Autenticación</title>
    <link rel="stylesheet" href="styles-general.css">

</head>

<body class="auth-page">
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: white; display: flex; align-items: center; gap: 0.5rem;">
                    <img src="images/logo.png" alt="Fit Food Logo">
                    <h1>Fit Food</h1>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-content">
        <div class="auth-container">
            <div class="error-card">
                <div class="error-icon">✕</div>
                <h2>Error de Autenticación</h2>
                <p>Las credenciales ingresadas son incorrectas.</p>
                <p>Por favor, verifica tu correo y contraseña e intenta nuevamente.</p>
                
                <a href="login.html" class="btn-submit">Volver a Intentar</a>
                <a href="recuperar-contrasena.html" class="btn-secondary">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; FitFood 2025</p>
        </div>
    </footer>
</body>

</html>
