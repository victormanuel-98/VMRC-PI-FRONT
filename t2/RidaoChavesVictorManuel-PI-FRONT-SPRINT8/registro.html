<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Food - Registro</title>
    <link rel="stylesheet" href="styles-general.css">
</head>

<body class="auth-page">
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: white; display: flex; align-items: center; gap: 0.5rem;">
                    <img src="images/logo.png" alt="Fit Food Logo">
                    <h1>Fit Food</h1>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-content">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Crear Nueva Cuenta</h2>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Acepto los términos y condiciones</label>
                    </div>

                    <button type="submit" class="btn-submit">Crear Cuenta</button>
                </form>

                <div class="auth-links">
                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; FitFood 2025</p>
        </div>
    </footer>
</body>

</html>
